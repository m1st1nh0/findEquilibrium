<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="css/estilo.css" type="text/css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="arredondamento" id="container">
    <div id="pic">
       <img class="arredondamento" src="images/image-equilibrium.jpg" alt="Equilibrium">
       <div class="overlay">
        <div id="div-icon"><img height="" src="images/icon-view.svg" alt="icon-view"></div>
       </div>
      
    </div>
    <div id="conteudo">
      <a href="">Equilibrium #3429</a>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="baixo-conteudo">
     <span class="lefts">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      0.041 ETH
    </span> 
      <span class="rights"><img src="images/icon-clock.svg" alt="icon-clock">
        3 days left</span>
    </div>
    <div id="rodape">
     <img src="images/image-avatar.png" width="30px" alt="Jules"> <div class="name">Creation of <a href="">Jules Wyvern</a></div>
    </div>
      
      

  </div>

  </div>-->
</body>
</html>
